<div class="form-group">
  <div class="form-row">
    <label class="col-form-label" for="aplusb">A + B = </label>
    <div class="row-cols-1">
      <input [value]="numbersSum(a,b)" class="form-control-plaintext"
             id="aplusb" readonly type="text">
    </div>

    <label class="col-form-label" for="atimesb">A * B = </label>
    <div class="row-cols-1">
      <input [value]="numbersMultiply(a, b)" class="form-control-plaintext"
             id="atimesb" readonly type="text">
    </div>
  </div>

  <div class="form-row">
    <label class="col-form-label" for="aminusb">A - B = </label>
    <div class="row-cols-1">
      <input [value]="numbersDif(a, b)" class="form-control-plaintext"
             id="aminusb" readonly type="text">
    </div>

    <label class="col-form-label" for="adivb">A / B = </label>
    <div class="row-cols-1">
      <input [value]="numbersDivide(a, b)"
             *ngIf="b!=0; else notShowB"
             class="form-control-plaintext"
             id="adivb" readonly type="text">
      <ng-template #notShowB>
        <p class="form-control-plaintext">Divide by 0!</p>
      </ng-template>
    </div>
  </div>

  <div class="form-row">
    <label class="col-form-label" for="bminusa">B - A = </label>
    <div class="row-cols-1">
      <input [value]="numbersDif(b, a)" class="form-control-plaintext"
             id="bminusa" readonly type="text">
    </div>

    <label class="col-form-label" for="bdiva">B / A = </label>
    <div class="row-cols-1">
      <input [value]="numbersDivide(b, a)"
             *ngIf="a!=0; else notShowA"
             class="form-control-plaintext"
             id="bdiva" readonly type="text">
      <ng-template #notShowA>
        <p class="form-control-plaintext">Divide by 0!</p>
      </ng-template>
    </div>
  </div>
</div>
