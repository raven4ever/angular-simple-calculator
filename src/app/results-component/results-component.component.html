<div class="container justify-content-center">
  <div class="row">
    <div class="col-10">
      <p>a+b = {{ numbersSum(a, b) }}</p>
    </div>
    <div class="col-10">
      <p>a*b = {{ numbersMultiply(a, b) }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-10">
      <p>a-b = {{ numbersDif(a, b) }}</p>
    </div>
    <div class="col-10">
      <p>a/b = {{ numbersDivide(a, b) }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-10">
      <p>b-a = {{ numbersDif(b, a) }}</p>
    </div>
    <div class="col-10">
      <p>b/a = {{ numbersDivide(b, a) }}</p>
    </div>
  </div>
</div>
