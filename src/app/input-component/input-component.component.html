<div class="form-group form-row">
  <label class="col-sm-2 col-form-label" for="a">A=</label>
  <div class="col-sm-10">
    <input
      (ngModelChange)="firstNumberChanged($event)"
      [(ngModel)]="firstNumber"
      [placeholder]="firstNumber"
      aria-describedby="First Number"
      class="form-control"
      id="a"
      type="number"
    />
    <small class="form-text text-muted" id="firstHelp">First number for the operations.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label" for="b">B=</label>
  <div class="col-sm-10">
    <input
      (ngModelChange)="secondNumberChanged($event)"
      [(ngModel)]="secondNumber"
      [placeholder]="secondNumber"
      aria-describedby="Second Number"
      class="form-control"
      id="b"
      type="number"
    />
    <small class="form-text text-muted" id="secondHelp">Second number for the operations.</small>
  </div>
</div>
